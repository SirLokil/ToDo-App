<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>ToDo - App</title>
  </head>
  <body>
    <header id="header">
      <h2>Guten Tag, Max</h2>
      <p id="date"></p>
    </header>

    <main>
      <div id="toToday">
        <p class="heading">Heutige Aufgaben</p>
        <ul>
          <li>Einkaufen</li>
          <li>Katze füttern</li>
        </ul>
      </div>

      <div id="toDo">
        <h3>Zukünftig</h3>
        <div class="toDoList">
          <ul>
            <li>
              <ul class="task">
                <li class="taskObjektiv">Wäsche waschen</li>
                <li class="day">Morgen</li>
              </ul>
            </li>
            <li>
              <ul class="task">
                <li class="taskObjektiv">Arbeiten</li>
                <li class="day">20.09</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer>
      <div id="bottomControl">
        <button id="home"><img src="img/home.svg" alt="" /></button>
        <button id="addTask"><img src="img/add.svg" alt="" /></button>
        <button id="dark"><img src="img/dark.svg" alt="" /></button>
      </div>

        href="https://www.freepik.com/free-vector/flat-design-mountain-landscape_20008666.htm#page=2&query=landscape%20background&position=1&from_view=keyword&track=ais_user&uuid=e93b2894-ce54-4666-9ff7-ddfbbb40b37a"
        >Image by freepik</a
      > -->
    </footer>

    <script src="script.js"></script>
  </body>
</html>
