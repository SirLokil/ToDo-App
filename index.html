<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap"
      rel="stylesheet"

      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>ToDo - App</title>
  </head>
  <body>
    <div id="homeScreen">
      <header id="header">
        Image by
        <a
          href="https://www.freepik.com/free-vector/flat-design-mountain-landscape_20008666.htm#page=2&query=landscape%20background&position=1&from_view=keyword&track=ais_user&uuid=e93b2894-ce54-4666-9ff7-ddfbbb40b37a"
          >freepik</a
        >
        <h2>Guten Tag, Max</h2>
        <p id="date"></p>
      </header>

      <main>
        <div id="toToday">
          <p class="heading">Heutige Aufgaben</p>
          <ul id="todayList">
            <li class="todayTask">Einkaufen</li>
            <li class="todayTask">Katze f체ttern</li>
          </ul>
        </div>

        <div id="toDo">
          <h3>Zuk체nftig</h3>
          <hr />
          <div id="toDoList">
            <ul id="taskList">
              <li>
                <ul class="task">
                  <li class="taskObjektiv">W채sche waschen</li>
                  <li class="day">Morgen</li>
                </ul>
              </li>
              <li>
                <ul class="task">
                  <li class="taskObjektiv">Arbeiten</li>
                  <li class="day">20 August, 2024</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>

    <div id="addTaskScreen" style="display: none">
      <header>
        Image by
        <a
          href="https://www.freepik.com/free-vector/flat-design-mountain-landscape_20008666.htm#page=2&query=landscape%20background&position=1&from_view=keyword&track=ais_user&uuid=e93b2894-ce54-4666-9ff7-ddfbbb40b37a"
          >freepik</a
        >
        <h2>Neue Aufgabe</h2>
      </header>

      <div id="newTaskForm">
        <textarea
          wrap="soft"
          name="task"
          id="taskInp"
          placeholder="Aufgebe..."
        ></textarea>
        <input type="date" name="date" id="dateInp" />
        <input type="button" id="addNewTask" value="Hinzuf체gen" />
      </div>
    </div>

    <footer>
      <div id="bottomControl">
        <button id="homeBtn">
          <img src="img/home.svg" alt="" />
        </button>
        <button id="addTaskBtn">
          <img src="img/add.svg" alt="" />
        </button>
        <button id="styleBtn">
          <img id="styleImg" src="img/dark.svg" alt="" />
        </button>
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="tasks.js"></script>
  </body>
</html>
